<!DOCTYPE html>
<html lang="en" id="fade">

<head>
    <title>View polls</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
    <link href="css/styling.css" rel="stylesheet">
    <meta charset="UTF-8">

    <nav>
        <div>
            <p id="emailnav"></p>
        </div>
        <div>
            <button onclick="logout()">Logout</button>
            <button onclick="location.href='dashboard.html'">Dashboard</button>
            <button onclick="location.href='find_poll.html'">Find poll</button>
            <button onclick="location.href='create_poll.html'">Create poll</button>
        </div>
    </nav>
</head>

<body>


    <h1>Create a poll</h1>
    Poll name: <br><input type="text" id="pname" name="pollname" maxlength="10"><br>

    <div class="outerman">
        <div>
            <button onclick="create();">Create poll</button>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/http.js"></script>
    <script>


        function create() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in.
                    let email = user.email;
                    console.log(email);
                    getPersonIdByEmail(email).then(id => {
                        console.log("id " + id + ", email " + email);
                        createPoll(email, id);
                        let name = document.getElementById("pname").value;
                        getPollByName(name).then(poll => {
                            window.location.href = "view_poll.html?id=" + poll['id'] + "&name=" + name + "&by=" + email;
                        })



                    });

                }
                else {
                    // User is signed out.
                }
            });
        }
    </script>


</body>

</html>
