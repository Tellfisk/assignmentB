<!DOCTYPE html>
<html id="fade">

<head>
    <title>View polls</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">
    <link href="css/styling.css" rel="stylesheet">
    <meta charset="UTF-8">

    <nav>
        <div>
            <p id="emailnav" class="emailnav"></p>
        </div>
        <div>
            <button onclick="logout()">Logout</button>
            <button onclick="location.href='dashboard.html'">Dashboard</button>
            <button onclick="location.href='find_poll.html'">Find poll</button>
            <button onclick="location.href='create_poll.html'">Create poll</button>
        </div>
    </nav>
</head>

<body>


    <h1>Find a poll</h1>
    <div>
        <button type="submit" onclick="getAllPolls()">Get all polls</button>
    </div>
    <div>
        <button onclick="singlePoll()" type="submit">Search</button>
    </div>
    <div class="form__group">
        <input type="text" class="form__input" id="pollname" placeholder="" required="" />
    </div>
    <div>
        <p id="infoHer"></p>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/http.js"></script>
    <script>
        function singlePoll() {
            let name = document.getElementById("pollname").value;
            getPollByName(name).then(printval => {
                infoHer.innerHTML = "<br>" + parsePoll(printval);
            });

        }
    </script>

</body>

</html>
